- include: neutron_init_upstart.yml
  when:
    - ansible_distribution | lower == 'ubuntu'
    - ansible_distribution_version | version_compare('16.04', '<')
  tags:
    - neutron-init

- include: neutron_init_systemd.yml
  when:
    - ansible_distribution | lower == 'ubuntu'
    - ansible_distribution_version | version_compare('16.04', '>=')
  tags:
    - neutron-init

- name: Load service
  service:
   name: "{{ program_name }}"
   enabled: "yes"
  notify:
    - Restart neutron services
  tags:
    - upstart-init
    - neutron-init
