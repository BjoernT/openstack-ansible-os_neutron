- name: Setup PLUMlib Neutron Config
  config_template:
    src: plugins/plumgrid/plumlib.ini
    dest: /etc/neutron/plugins/plumgrid/plumlib.ini
    owner: "{{ neutron_system_user_name }}"
    group: "{{ neutron_system_group_name }}"
    config_overrides: "{{ neutron_plumlib_ini_overrides }}"
    config_type: "ini"

- name: Place pgrc file
  template:
    src: plugins/plumgrid/pgrc
    dest: /etc/neutron/plugins/plumgrid/pgrc
    owner: "{{ neutron_system_user_name }}"
    group: "{{ neutron_system_group_name }}"

- name: Install plumgrid pip packages
  pip:
    name: "{{ item }}"
    state: latest
    virtualenv: "{{ neutron_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  ignore_errors: True
  retries: 5
  delay: 2
  with_items:
    - "{{ neutron_optional_plumgrid_pip_packages }}"
  when:
    - neutron_services['neutron-server']['group'] in group_names

- name: Install plumgrid pip packages fall back
  pip:
    name: "{{ item }}"
    state: latest
    virtualenv: "{{ neutron_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "--isolated"
  register: install_packages_fall_back
  until: install_packages_fall_back|success
  retries: 5
  delay: 2
  with_items:
    - "{{ neutron_optional_plumgrid_pip_packages }}"
  when:
    - install_packages | failed
    - neutron_services['neutron-server']['group'] in group_names
